<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silk test</title>

    <style>
      html,
      body {
        height: 500%;
      }
      .log {
        position: fixed;
        left: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="log">
      Scroll position: <span id="scroll-y"></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="silk.js"></script>
    <script>
      new Silk();

      $window = $(window);
      $scrollY = $("#scroll-y");

      $window.on("scroller:frame", function(e, scrollY) {
        $scrollY.text(scrollY)
      });
    </script>
  </body>
</html>
